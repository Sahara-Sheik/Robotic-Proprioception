# behavior cloning approach using an LSTM

# information about the sp specified by the exp/run
sp_experiment: 'sensorprocessing_conv_vae'
sp_run: 'sp_vae_256'

# controller type
controller: "LSTMXYPredictor"
controller_file: "controller.pth"
controller_num_layers: 2
controller_hidden_size: 32  

# the size
control_size: 6
# the lenght of the sequence created for the LSTM-type training
sequence_lenght: 10

# information about the training
epochs: 10