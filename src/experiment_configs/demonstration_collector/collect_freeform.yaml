# the most default demonstration collector - it collects demos into the freeform demonstration
# note that these can be later moved to other ones

demonstration_name: "freeform"

# specification of the controllers that are being used on this setup
# this depends both on the particular machine as well as what components are being used 
# at this moment. 

primary_controller: "xbox"
available_robot: True

exp_position_controller: "robot_al5d"
run_position_controller: "position_controller_00"

exp_camera_controller: "controllers"
run_camera_controller: "camera_cam0_controller"

exp_keyboard_controller: "controllers"
run_keyboard_controller: "keyboard_controller"

exp_gamepad_controller: "controllers"
run_gamepad_controller: "gamepad_x360_controller"