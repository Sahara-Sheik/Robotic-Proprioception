# configuration data for the position controller on the
# robot connected for the computer "raven" which is in Lotzi Boloni's office

exp_pulsecontroller: "robot_al5d"
run_pulsecontroller: "pulse_controller_00"

exp_anglecontroller: "robot_al5d"
run_anglecontroller: "angle_controller_00"


POS_DEFAULT:
  "height": 5.0
  "distance": 5.0
  "heading": 0.0
  "wrist_angle": -45.0
  "wrist_rotation": 75.0
  "gripper": 100

# Handwired wrist-rotation for a much shorter range as it was creating problems.

POS_MIN: 
  "height": 1.0
  "distance": 3.0
  "heading": -90.0
  "wrist_angle": -90.0
  "wrist_rotation": 60.0
  "gripper": 0

POS_MAX: 
  "height": 5.0
  "distance": 10.0
  "heading": 90.0
  "wrist_angle": 0.0
  "wrist_rotation": 90.0
  "gripper": 100
