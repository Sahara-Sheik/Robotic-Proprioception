defaults: &defaults
  epochs: 10
  creation_style: 'exist-ok'
  # creation_style: 'discard-old'
  
exps_to_run:
  - name: 'ConvVAE_256'
    notebook: 'sensorprocessing/Train-Conv-VAE.ipynb'
    params:
      <<: *defaults
      run: 'sp_vae_256'
  - name: 'ConvVAE_128'
    notebook: 'sensorprocessing/Train-Conv-VAE.ipynb'
    params:
      <<: *defaults
      run: 'sp_vae_128'
  # Propriotuned CNN
  - name: 'ResNet50_128'
    notebook: 'sensorprocessing/Train-ProprioTuned-CNN.ipynb'
    params:
      <<: *defaults
      run: 'resnet50_128'
  - name: 'ResNet50_256'
    notebook: 'sensorprocessing/Train-ProprioTuned-CNN.ipynb'
    params:
      <<: *defaults
      run: 'resnet50_256'
  # Verify Conv VAE
  - name: 'VerifyConvVAE-128'
    notebook: 'sensorprocessing/Verify-Conv-VAE.ipynb'
    params:
      <<: *defaults
      run: 'sp_vae_128'
  - name: 'VerifyConvVAE-256'
    notebook: 'sensorprocessing/Verify-Conv-VAE.ipynb'
    params:
      <<: *defaults
      run: 'sp_vae_256'


